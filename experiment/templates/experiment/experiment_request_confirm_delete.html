{% extends "base.html" %}
{% load static %}

{% block title %}حذف درخواست آزمایش{% endblock %}

{% block main %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">حذف درخواست آزمایش</h3>
                </div>
                <div class="card-body">
                    <p>آیا از حذف درخواست آزمایش مربوط به پروژه "{{ object.project.name }}" و لایه "{{ object.layer.name }}" اطمینان دارید؟</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">بله، حذف شود</button>
                        <a href="{% url 'experiment:experiment_request_list' %}" class="btn btn-secondary">خیر، بازگشت</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
