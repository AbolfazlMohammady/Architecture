{% extends 'base.html' %}
{% load static %}

{% block title %}
  بروزرسانی لایه
{% endblock %}

{% block main %}
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
          <div class="card-header bg-gradient text-white">
            <h4 class="fw-bold mb-0">بروزرسانی لایه پروژه</h4>
          </div>
          <div class="card-body">
            <form class="form" method="post">
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-primary mt-3" type="submit">ذخیره</button>
                <button type="button" class="btn btn-secondary mt-3 ms-2" onclick="window.history.back();">
                    <i class="fas fa-arrow-right"></i> بازگشت
                </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <style>
  .bg-gradient {
    background: linear-gradient(135deg, #1976d2 0%, #43a047 100%) !important;
  }
  </style>
{% endblock %}
